<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>PhoneMonkey</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9341b58e9e.js" crossorigin="anonymous"></script>
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- main section -->
    <main>
      <div class="container d-flex justify-content-center align-items-center flex-column pt-5 mt-5">
        <h1 class="display-1 text-center pt-4">phone monkey</h1>
        <h2 class="display-5 text-center pb-2">Get Your Phone Here</h2>
        <div class="d-flex justify-content-center align-items-center">
          <input id="search-field" type="text" placeholder="search phone" >
          <span id="search-button" ><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
      </div>
    </main>
    
    
    <!-- error section -->
    <div>
      <div id="spinner" class="text-center" style="display: none;" >
        Fetching Data ... Please wait
      </div>
      <div id="type-error" class="text-center" style="display: none;">
       Please type your desired phone name
      </div>
      <div id="data-error" class="text-center" style="display: none;">
       Oops! No phone found. Please try again.
      </div>
    </div>


    <!-- result section  -->
    <div id="search-result" >
      
    </div>


    <!-- modal section  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- script section  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
