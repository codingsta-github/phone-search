<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search phone</title>
    <script src="https://kit.fontawesome.com/9341b58e9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <img src="./src/cover.png" class="img-fluid px-4 pt-5 pb-2">
  
  <div class="input-group mb-3 mx-auto w-50">
    <input id="search-field" type="text" class="form-control" placeholder="search phone" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="search-button" ><i class="fa-solid fa-magnifying-glass"></i></span>
  </div>


<div id="spinner" class="text-center" style="display: none;" >
  loading....
</div>
<div id="type-error" class="text-center" style="display: none;">
 Please type your desire phone name
</div>
<div id="data-error" class="text-center" style="display: none;">
 No data found
</div>
  <div id="search-result" style="display: grid; grid-template-columns: repeat(3,1fr); grid-gap: 20px; padding: 15px;">
    
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
